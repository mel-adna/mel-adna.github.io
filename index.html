<!DOCTYPE html>
<html lang="en">

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Mohamed Eladnani - Flutter Developer from Morocco. Building beautiful, performant, and scalable mobile applications with Flutter, Dart, and Firebase.">
  <meta name="keywords"
    content="Mohamed Eladnani, Flutter Developer, Mobile Developer, Dart, Firebase, Morocco, Cross-Platform Development">
  <meta name="author" content="Mohamed Eladnani">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Mohamed Eladnani | Flutter Developer">
  <meta property="og:description"
    content="Flutter Developer from Morocco. Building beautiful mobile applications with Flutter, Dart, and Firebase.">

  <!-- Theme Color -->
  <meta name="theme-color" content="#0A0A0A">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Mohamed Eladnani | Flutter Developer</title>
  <link rel="manifest" href="manifest.json">

  <!-- Preload fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

  <script src="flutter_bootstrap.js" async></script>
